
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>Кредитный калькулятор (Аннуитет)</title>
	
  </head>
  <body>
    
	<div class="container mt-5">
		
		<h1 class="mb-4">Кредитный калькулятор</h1>
	
		<!-- Input Data Form -->
		<div class="form mb-5">	
		  <div class="form-row">
			<div class="form-group col-md-4">
			  <label for="inputEmail4">Сумма кредита (грн.)</label>
			  <input type="number" class="form-control" id="sum_input" min="1000" max="1000000" value="12000">
			</div>
			<div class="form-group col-md-4">
			  <label for="inputPassword4">Срок кредитования (мес.)</label>
			  <input type="number" class="form-control" id="term_input" min="3" max="48" value="12">
			</div> 
			<div class="form-group col-md-4">
			  <label for="inputPassword4">Ставка (% годовых)</label>
			  <input type="number" class="form-control" id="rate_input" min="1" max="200" value="12.00" step='0.01'>
			</div>
		  </div>
		  
		  <button onclick="newElement()" class="btn btn-primary w-100">Рассчитать</button>
		</div>
		<!-- /Input Data Form -->
		
		<!-- Output Table -->
		<table class="table">
		  <thead>
			<tr>
			  <th>#</th>
			  <th>Сумма платежа (грн.)</th>
			  <th>Часть тела кредита (грн.)</th>
			  <th>Проценты (грн.)</th>
			  <th>Остаток долга (грн.)</th>
			</tr>
		  </thead>
		  <tbody id="results">
		  
			<!-- Это пример кода одной строки в таблице -->
			
			<!--
			<tr>
			  <td>1</td>
			  <td>1099</td>
			  <td>1000</td>
			  <td>99</td>
			  <td>9000</td>
			</tr>
			-->
			
			<!-- /Это конец примера кода одной строки в таблице -->
			
		  </tbody>
		</table>
		<!-- /Output Table -->
		
		<h3>Переплата: <span id="overpay">-</span> грн.</h3>

    </div>
    <script defer src="code.js"></script>
    
  </body>
</html>
